name: ci
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main","develop"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Download-dependencies
        uses: actions/checkout@v3
      - name: Setup-Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.14.2'
      - name: Install-dependencies
        run: npm ci
      - name: Run Linter
        run: npm run lint
      - name: Run-tests
        run: npm run test
